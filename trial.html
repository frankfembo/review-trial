<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

	<title>HTML & CSS: Embed Images and Video's</title>
</head>
<body>
	<div class="header">
		<div class="logo">
			<i id="menu" class="material-icons">menu</i>
		</div>

		<div class="search">

			</form>
			<i class="material-icons mic">mic</i>
		</div>

		<div class="icons">
			<i class="material-icons">apps</i>
			<i class="material-icons">videocam</i>
			<i class="material-icons">notifications</i>
			<i class="material-icons display-this">account_circle</i> 
		</div>
	</div>

	<main>
		<div class="side-bar">
			<div class="navigate">
				<a class="active nav-link"><i class="material-icons">home</i><span>Home</span></a>
			</div>
		</div>

    <div class="main-content">
        	
      <div class="video-cont">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tQG6jYy9xto" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
